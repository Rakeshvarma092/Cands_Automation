###################
# BASE CONFIGURATION
###################
# Directory for storing screenshots
Screenshots.dir=test-output/
# Relative path for screenshots in reports
screenshot.rel.path=../test-output/

# Base folder naming convention
basefolder.name=Reports/reports
basefolder.datetimepattern=dd-MMM-YY HH-mm-ss

###################
# SPARK REPORTER CONFIGIFICATION
###################
# Enable Spark reporter
extent.reporter.spark.start=true
# Output file for Spark HTML report
extent.reporter.spark.out=HtmlReports/automation-test-report.html
# Configuration file for Spark theme and layout
extent.reporter.spark.config=src/test/resources/extent-config.xml
# View order of tabs in Spark report
extent.reporter.spark.vieworder=dashboard,test,category,exception,device,log

###################
# PDF REPORTER CONFIGIFICATION
###################
# Enable PDF reporter
extent.reporter.pdf.start=true
# Output file for PDF report
extent.reporter.pdf.out=PDFReports/automation-test-report-pdf.pdf

###################
# SYSTEM INFORMATION
###################
# System info displayed in reports
systeminfo.Project=Cands Automation
systeminfo.os=Windows
systeminfo.user=Rakesh